
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compteur WebApp</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: #1e1e1e;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
    }
    #count {
      font-size: 48px;
      padding: 20px;
      border: 4px solid #888;
      border-radius: 10px;
      margin-top: 20px;
      letter-spacing: 4px;
      background-color: #2a2a2a;
    }
    #plusButton {
      width: 85vw;
      height: 55vh;
      background-color: #000;
      color: white;
      font-size: 60px;
      border: none;
      border-radius: 12px;
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .kaaba {
      width: 60px;
      height: 60px;
      background-color: black;
      position: relative;
      transform: rotateX(15deg) rotateY(25deg);
    }
    .kaaba::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #000, #333);
      border: 5px solid gold;
      box-sizing: border-box;
    }
    #resetButton {
      font-size: 16px;
      padding: 5px 15px;
      border: 1px solid #888;
      background-color: transparent;
      color: #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="count">00000000</div>
  <button id="plusButton" onclick="increment()">
    <div class="kaaba"></div>
  </button>
  <button id="resetButton" onclick="reset()">Reset</button>

  <script>
    let count = parseInt(localStorage.getItem("counter") || "0");

    function updateDisplay() {
      document.getElementById("count").innerText = count.toString().padStart(8, '0');
    }

    function increment() {
      count++;
      localStorage.setItem("counter", count);
      updateDisplay();
      if ('vibrate' in navigator) {
        navigator.vibrate(50);
      }
    }

    function reset() {
      count = 0;
      localStorage.setItem("counter", count);
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
